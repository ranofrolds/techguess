<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Tech-Guess</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/game.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="bg">
        <div  id="player1">
            <div class="player-image" id="player1-image"><h1>Jogador 1</h1> <div class="player"><img src="" alt=""></div></div>
            <div id="baloon-player1"></div>
            
        </div>
        <div  id="player2">
            <div class="player-image" id="player2-image"><h1>Jogador 2</h1> <div class="player"><img src="" alt=""></div></div>
            <div id="baloon-player2"></div>
            
        </div>

        <div id="scoreboard">
            <div class="fio1">
                <img src="../images/fios_game_1.png" alt="fios" class="fiosimg">
              </div>
            <div id="timer">
                <div class="panel"></div>
            </div>
            <div class="fio2">
                <img src="../images/fios_game_2.png" alt="fios" class="fiosimg">
              </div>
            <div id="memory">
                <div class="panel"></div>
            </div>
        </div>

        <div id="chat-card">
            <div id="chat">
                <div id="chat-history"></div>
                <div id="text-send">
                    <button id="input-message"><input type="text" id="" placeholder="Digite uma palavra-chave..."></button>
                    <button id="send-button"> Enviar </button>
                </div>
            </div>
            

            <div id="card">
                <div id="toggle-visibility"><i class="fa fa-eye" aria-hidden="true"></i></div>
                <div id="keywords-area">

                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/game.js"></script>
  </body>
</html>
